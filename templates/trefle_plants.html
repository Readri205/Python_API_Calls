{% extends "base.html" %}
{% block content %}
    <ul class="collapsible">
        {% for plant in plants %}
		<li>
			<div class="collapsible-header white-text teal darken-4 text-shadow">
				<div class="col s9">
					<i class="fas fa-spa teal-text text-lighten-2"></i>
					{{ plant.common_name }}
                    <strong>{{ plant.id }}</strong>
					<p>{{ plant.family }}</p>
					<p>{{ plant.family }}</p>
					<p><em>{{ plant.family_common_name }}</em></p>
				</div>
			</div>
			<div class="collapsible-body">
			</div>
		</li>
        {% endfor %}
    </ul>

{% endblock %}
